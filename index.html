<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="theatre tickets booking form">
    <title>Theatre Tickets</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <h1>Theatre Tickets Booking Form</h1>
    <form>
        <p>
            <label class="boldLabel" for="title">Title:</label>
            <select id="title" name="title">
                <option value="-" selected>-</option>
                <option value="mr" >Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
                <option value="lord">Lord</option>
                <option value="lady">Lady</option>
            </select>
        </p>
        <p>
            <label class="boldLabel" for="name">Name:</label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label class="boldLabel" for="address1">Address Line 1:</label>
            <input type="text" id="address1">
        </p>
        <p>
            <label class="boldLabel" for="address2">Address Line 2:</label>
            <input type="text" id="address2">
        </p>
        <p>
            <label class="boldLabel" for="address3">Address Line 3:</label>
            <input type="text" id="address3">
        </p>
        <p>
            <label class="boldLabel" for="address4">Address Line 4:</label>
            <input type="text" id="address4">
        </p>
        <p>
            <label class="boldLabel" for="postCode">Post Code:</label>
            <input type="text" id="postCode">
        </p>
        <p>
            <label class="boldLabel" for="emailAddress">Email Address:</label>
            <input type="text" id="emailAddress">
        </p>

        <p>
            <label class="boldLabel" for="shows">Select A Show:</label>
            <select id="shows" name="shows">
                <option id="blank" value="select" selected>-</option>
                <option id="phantom" value="phantom" >Phantom Of The Opera</option>
                <option id="hamilton" value="hamilton">Hamilton</option>
                <option id="lion" value="lion">Lion King</option>
                <option id="saigon" value="saigon">Miss Saigon</option>
            </select>
        </p>
        <label for="showPrice">Price Per Ticket:</label>
        <p id="showPrice"></p>

            <p>
                <label class="boldLabel" for="seats">Number of Tickets/Seats Required:</label>
                <input type="number" id="seats" name="seats" min="0">
            </p>


            <legend id="deliveryChoice">Preferred Delivery Method:</legend>
            <div class="deliveryOptions">
                <label for="email">E-Ticket</label><input type="radio" id="email" name="delivery" value="E-Ticket" checked>
            </div>
            <div class="deliveryOptions">
                <label for="post">Post</label><input type="radio" id="post" name="delivery" value="Post">
            </div>
            <div class="deliveryOptions">
                <label for="boxoffice">Box Office</label><input type="radio" id="boxOffice" name="delivery" value="Box Office">
            </div>

            <label id="deliveryLabel" for="deliveryCost">Cost Of Delivery:</label>
            <p id="deliveryCost"> </p>

            <p><button type="button" id="bookBtn">Book Tickets</button></p>

    </form>

    <p id="sumlabel">Order Summary:</p>
    <p id="output"></p>

    <script src="scripts/main.js"></script>
</body>

</html>
